<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google Maps JS API</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>My Google Map</h1>
  <div id="map"></div>
  <script>
    function initMap() {
      // Map options
      var options = {
        zoom: 12,
        center: {lat: 1.4304, lng: 103.8354}
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);
/*
      // Add marker
      var marker = new google.maps.Marker({
        position: {lat: 1.4296, lng: 103.8361},
        map: map,
        icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      });

      var infoWindow = new google.maps.InfoWindow({
        content: '<h1>Yishun North Point</h1>'
      });

      marker.addListener('click', function() {
        infoWindow.open(map, marker);
      });
*/
      var markers = [
        {
          coords: {lat: 1.3694, lng: 103.8488},
          iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content: '<h1>AMK Hub</h1>'
        },
        {
          coords: {lat: 1.4483, lng: 103.8198},
          content: '<h1>Sun Plaza</h1>'
        },
        {
          coords: {lat: 1.4304, lng: 103.8354},
          content: '<h1>Yishun North Point</h1>'
        }
      ]

      addMarker({
        coords: {lat: 1.3694, lng: 103.8488},
        iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
        content: '<h1>AMK Hub</h1>'
      });  // AMK Hub
      addMarker({
        coords: {lat: 1.4483, lng: 103.8198},
        content: '<h1>Sun Plaza</h1>'
      });  // Sun Plaza
      addMarker({
        coords: {lat: 1.4304, lng: 103.8354},
        content: '<h1>Yishun North Point</h1>'
      });  // Yishun North Point

      function addMarker(props) {
        var marker = new google.maps.Marker({
          position: props.coords,
          map: map
        });

        // Check for custom icon
        if(props.iconImage) {
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        // Check for custom content
        if(props.content) {
          var infoWindow = new google.maps.InfoWindow({
            content: props.content
          })

          marker.addListener('click', function() {
            infoWindow.open(map, marker);
          });
        }
      }
    }
  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCF7uDrkJ2sH9wjC8U9BedzG-xzPjmkqVg&callback=initMap">
  </script>
</body>
</html>
